<h2>Customers</h2>
Filter Condition:<input type="text" ng-model="nameText.name"/>
<br/><br/>
<table>
<tr bgcolor="#FDBB30">
	<th ng-click="cc.doSort('name');">Name</th>
	<th>Age</th>
	<th>Ordered Placed On</th>
    <th>&nbsp;</th>
</tr>
<tr ng-repeat='person in cc.customers|filter:nameText|orderBy:sortBy:reverse' bgcolor="#8E908F">
<td>
{{person.name}}
</td>
<td>
{{person.age}}
</td>
<td>
{{person.OrderedPlaced}}
</td>
    <td>
    <a href="#/orders/{{person.id}}">View Orders</a>
    </td>
</tr>
<h3>Total Number of Customers: {{cc.total()}}</h3>



</table>
